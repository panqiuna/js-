   function avgFn() {
       console.dir(arguments);
       arguments.__proto__=Array.prototype;
       arguments.sort(function (a,b) {
           return a-b;
       });
       arguments.pop();//去除第一个：
       arguments.shift();//去掉最后一个
       return eval(arguments.join('+')/arguments.length);//求平均值
   }
   console.log(avgFn(23, 24, 25, 26, 27));
