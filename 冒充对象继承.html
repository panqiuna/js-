<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.冒充对象继承</title>
</head>
<body>
<script type="text/javascript">
    function A() {//父类
        this.x = 200;
    }
    A.prototype.getX = function () {//父类公有
        console.log(this.x);
    }
    function B() {//子类私有
        //B中的this是n
        //创建A类的实例
        var temp = new A;
        for (var key in temp) {//遍历这个实例
            this[key] = temp[key]//给n增加属性名赋给属性值

        }
        temp=null;//清掉temp
    }

    var n = new B;
    n.getX();//自己私有的
    console.log(n.x);
    /*
    * 冒充对象继承：将父类公有的和父类私有的都给子类私有；()
    *
    * */
</script>
</body>
</html>
