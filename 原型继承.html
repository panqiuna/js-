* 通过原型继承来查找到原型连
* */
//原型继承的原理：
    function A() {//父类
        //私有属性
        this.x=100;
    }
    A.prototype.getX=function () {//共有属性
        console.log(this.x);
    }
    function B() {//B子类
        this.y=200;
    }
    //子类继承父类的方法
    B.prototype=new A;//B得原型等于A的实例[A的实例既可以拥有他的私有属性也可以有他的共有属性] A是一个对象
B.prototype.constructor=B;//不修改(在B的原型上创建B的方法)
    /*
    * 原型链继承：子类B继承父类A中的所有的属性和方法(私有+公有)只需要让B.prototype=new A;即可；
    * 特点：它是把父类中的私有的+公有的都继承到了子类原型上(子类共有的)
    * 核心：原型继承并不是把父类中的属性和方法克隆一份一模一样的给B，而是让B和A之间增加了原型链的链接，以后B的实例n想要A中的getX的方法，需要一级一级的向上查找才能使用 (有层级关系)，
